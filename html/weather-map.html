<body class="page-wrapper">

<!--navigation header-->
<header>
    <div class="nav-container">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <!--            Home page redirect thru logo-->
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
<!--                                <img class="logo" src="img/eye-lord-GIF-unscreen.gif"/>-->
                <img class="logo" src="../css/img/small-purple-dragon-unscreen.gif"/>
            </a>
            <!-- navigation items-->
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <!--                home page-->
                <li><a href="/" class="nav-link px-2 text-secondary">Weather Today</a></li>
                <!--                redirect to a global warming link-->
                <li><a target="_blank" href="https://climate.nasa.gov/scientific-consensus/"
                       class="nav-link px-2 text-white">Why is the Weather Like This?</a></li>
                <!--                Link to my LinkedIn-->
                <li><a target="_blank" href="https://www.linkedin.com/in/audrey-tan-76856b278/"
                       class="nav-link px-2 text-white">About Dev</a></li>
            </ul>

            <!--            Find out how to take user input and place into geocode to find coordinates of search city, and print weather status of city.-->
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input id="search-input" type="search" class="form-control form-control-dark " placeholder="Search..."
                       aria-label="Search">
            </form>
            <!--            attach button to submit search form -->
            <div class="text-end">
                <button id="search-button" type="button" class="btn btn-outline-light me-2">Show Me The Weather!
                </button>
            </div>

        </div>
    </div>

<!--City name will print here-->
<div class="city-name container w-100">
    <div id="city" class="w-100"></div>
</div>

<!--current temperature for the day-->
<div id="today-weather"></div>

<!--Map appears in here-->
<div id="map" style="height: 20rem;" class="w-100 "></div>

<!--Display Weather for the next 5 days-->
<div class="container w-100">
    <div class="w-100">
        <div id="five-day-forecast"
             class="col d-flex flex-wrap justify-content-between justify-content-center my-2"></div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <button class="" id="go-to-shire">Go to The Shire!</button>
</div>
